<!DOCTYPE html>
<html>
<head>
    <title>loyiha-men haqimda</title>
    <style>
        .picture img {
            border-style: double;
            border-width: 10px;
            border-block-color: red;
            border-radius: 50%;
            width: 60%;
            margin-left: 15px;
            display: inline;
        }
        .tr th {
            border-style: dotted;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        .tr {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="picture">
                <img src="nature.jpg" alt="bu yerda rasim bor">
            </div>
            <table class="div_table">
                <tr class="tr">
                    <th>men haqimda</th>
                    <th>mening maktabim haqida</th>
                    <th>mening universitetim haqida</th>
                    <th>o'qigan kitoblarim</th>
                    <th>mening kasbim</th>
                </tr>
            </table>
        </nav>
    </header>
</body>
</html>
